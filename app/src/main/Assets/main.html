<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" lang="de">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Fit</title>
    <link rel="stylesheet" href="css/app-main.css" />
    <script src="scripts/mobilekit.js"></script>
</head>
<body>
    <header>
        <img class="mobilekit-title-button-left" src="images/list.png" />
        <span>Super Fit</span>
    </header>

    <button class="starter button mobilekit-click-animation" disabled>Start</button>
    <button class="display button mobilekit-click-animation" disabled>Display</button>
    <div class="filler"></div>
    <button class="resetter button mobilekit-click-animation" disabled>Reset</button>
    <button class="stopper button mobilekit-click-animation" disabled>Stop</button>

    <template id="mobilekit-drawer-content">
        <div class="mobilekit-scroll">
            <div class="drawerHeader">
                <img class="drawericon" src="images/ic_bike.png" />
                <h1>Super Fit</h1>
            </div>
            <div id="maps" class="drawerButton mobilekit-click-animation maps">
                <span id="mapsMarker" class="marker">◢</span>
                <span class="tracksTitle">Karten</span>
            </div>
            <ul id=mapList class="mobilekit-click-animation-children listbox mapList"></ul>
            <div id="tracks" class="drawerButton mobilekit-click-animation tracks">
                <span id="tracksMarker" class="marker">◢</span>
                <span class="tracksTitle">Tracks</span>
            </div>
            <ul id=trackList class="mobilekit-click-animation-children listbox trackList"></ul>
        </div>
    </template>

    <template id="mapTemplate">
        <li>
            <div class="map title">
                <!-- <img src="images/track.svg" class="trackIcon">
                <div>
                    <div class="title">
                    </div>
                    <div>
                        <span class="distance"></span>
                        <span class="speed"></span>
                    </div>
                </div> -->
            </div>
        </li>
    </template>

    <template id="trackTemplate">
        <li>
            <div class="track">
                <img src="images/track.svg" class="trackIcon">
                <div>
                    <div class="title">
                    </div>
                    <div>
                        <span class="distance"></span>
                        <span class="speed"></span>
                    </div>
                </div>
            </div>
        </li>
    </template>

    <script src="scripts/iscroll.js"></script>
    <script src="scripts/interface.js"></script>
    <script src="scripts/mainApp.js"></script>
    <script src="scripts/drawer.js"></script>
</body>
</html>
