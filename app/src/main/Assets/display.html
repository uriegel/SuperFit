<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" lang="de">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Fit</title>
    <link rel="stylesheet" href="css/app-display.css" />
    <script src="scripts/mobilekit.js"></script>
</head>
<body>
    <div id="display" class="display mobilekit-content mobilekit-scroll mobilekit-noscrollbar">
        <div class="label status">
            <div>Trittfrequenz</div>
        </div>
        <div class="mainDisplay">
            <div>
                <span id="cadence" class="content">-</span><span>1/min</span>
            </div>
        </div>
        <div class=label>
            Geschwindigkeit
        </div>
        <div class="mainDisplay">
            <div>
                <span id="speed" class="content">-</span><span>km/h</span>
            </div>
        </div>
        <div class=label>
            Herzfrequenz
        </div>
        <div class="mainDisplay">
            <div>
                <span id="heartRate" class="content">-</span><span>1/min</span>
            </div>
        </div>
        <div class=label>
            Strecke
        </div>
        <div class="mainDisplay">
            <div>
                <span id="distance" class="contentSmall">-</span><span>km</span>
            </div>
        </div>
        <div class=label>
            Zeit
        </div>
        <div class="mainDisplay">
            <div>
                <span id="time" class="contentSmall">-</span>
            </div>
        </div>
        <div class=label>
            Ø - Geschwindigkeit
        </div>
        <div class="mainDisplay">
            <div>
                <span id="avgSpeed" class="contentSmall">-</span><span>km/h</span>
            </div>
        </div>
        <div class=label>
            Max. Geschwindigkeit
        </div>
        <div class="mainDisplay">
            <div>
                <span id="maxSpeed" class="contentSmall">-</span><span>km/h</span>
            </div>
        </div>
    </div>
    <div class="gps-overlay">
        <img src="images/gps.svg" class="gps hidden">
    </div>
    
    <script src="scripts/iscroll.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
