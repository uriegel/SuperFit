<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" lang="de">
    <title>Super Fit</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/vue.js"></script>
    <script src="scripts/iscroll.js"></script>
<link rel="stylesheet" href="styles/main.css"></head>
<body>  
    <div id="app">
        <display></display>
    </div>

    <template id="display">
        <div>
            <scroller>
                <template v-slot=content>
                    <div class="display">
                        <div class="label status">
                            <div>Trittfrequenz</div>
                        </div>
                        <div class="mainDisplay">
                            <div>
                                <span id="cadence" class="content">{{cadence | displayNumber}}</span><span>1/min</span> 
                            </div>
                        </div>
                        <div class=label>
                            Geschwindigkeit
                        </div>
                        <div class="mainDisplay">
                            <div>
                                <span id="speed" class="content">{{speed | displayNumber(1)}}</span><span>km/h</span>
                            </div>
                        </div>
                        <div class=label>
                            Herzfrequenz
                        </div>
                        <div class="mainDisplay">
                            <div>
                                <span id="heartRate" class="content">{{heartRate | displayNumber}}</span><span>1/min</span>
                            </div>
                        </div>
                        <div class=label>
                            Strecke
                        </div>
                        <div class="mainDisplay">
                            <div>
                                <span id="distance" class="contentSmall">{{distance | displayNumber(2)}}</span><span>km</span>
                            </div>
                        </div>
                        <div class=label>
                            Zeit
                        </div>
                        <div class="mainDisplay">
                            <div>
                                <span id="time" class="contentSmall">{{timeSpan | toTime}}</span>
                            </div>
                        </div>
                        <div class=label>
                            Ã˜ - Geschwindigkeit
                        </div>
                        <div class="mainDisplay">
                            <div>
                                <span id="avgSpeed" class="contentSmall">{{averageSpeed | displayNumber(1)}}</span><span>km/h</span>
                            </div>
                        </div>
                        <div class=label>
                            Max. Geschwindigkeit
                        </div>
                        <div class="mainDisplay">
                            <div>
                                <span id="maxSpeed" class="contentSmall">{{maxSpeed | displayNumber(1)}}</span><span>km/h</span>
                            </div>
                        </div>
                    </div>
                </template>
            </scroller>
            <div class="gps-overlay" v-if="gpsActive">
                <img src="images/gps.svg">
            </div>        
        </div>
    </template>

    <template id="scroller">
        <div class="scroller">
            <div class="scrollcontent">
                <slot></slot>
            </div>
        </div>
    </template>

    <script src="scripts/scroller.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
